{% assign links = "snipsfile|microphone-setup|logging" | split: "|" %}
{% assign titles = "Snipsfile|Microphone Setup|Logging" | split: "|" %}

<aside class="menu">
  <ul class="menu-list">
    {% for link in links %}
        {% capture permalink %}/articles/{{link}}/{% endcapture %}
        <li><a {% if page.permalink == permalink %}class="is-active"{% endif %} href="{{site.baseurl}}{{permalink}}">{{ titles[forloop.index0] }}</a></li>
    {% endfor %}
  </ul>
</aside>
